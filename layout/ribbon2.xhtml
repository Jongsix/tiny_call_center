<!DOCTYPE html>
<html>
  <head>
    <meta encoding="UTF-8">
    <title>Effortless Agent Ribbon &middot; #{h @title}</title>
    <link rel="stylesheet" href="/css/ribbon.css">
  </head>
  <body>
    <div id="ribbon">
      <ul id="status">
        <li><button class="available green">#{l 'Available' }</button></li>
        <li><button class="on_break yellow">#{l 'On Break'}</button></li>
        <li><button class="logged_out red">#{l 'Logged Out'}</button></li>
      </ul>

      <ul id="state">
        <li><button class="Waiting green">#{l 'Ready' }</button></li>
        <li><button class="In_a_queue_call yellow" disabled="true">#{l 'In a queue call'}</button></li>
        <li><button class="Idle red">#{l 'Wrap Up'}</button></li>
      </ul>

      <ul id="control">
        <?r if TinyCallCenter.options.off_hook ?>
          <li><button id="callme" class="red">#{l 'Call Me'}</button></li>
        <?r end ?>
        <li><button id="originate" class="green">#{l 'Make Call'}</button></li>
        <li><button class="logout red">#{l 'Logout'}</button></li>
      </ul>

      <div id="calls">
      </div>

      <form id="disposition">
        <ul>
          <?r TinyCallCenter::Disposition.each do |d| ?>
            <li>
              <button id="disp-#{h d.code}" accesskey="#{h d.key}" label="#{h d.description}">
                #{h d.description} (#{h d.key})
              </button>
            </li>
          <?r end ?>
        </ul>
      </form>

      <form id="originate-form">
        <fieldset>
          <input id="originate-dest" type="phone" placeholder="#{l 'Number To Call'}"><br>
          <input id="originate-identifier" type="text" placeholder="#{l 'Reference Identifier'}"><br>

          <a href="#" class="call">#{l 'Call'}</a>
          <a href="#" class="close">#{l 'Close'}</a>
        </fieldset>
      </form>

      <form id="transfer">
        <fieldset>
          <input id="transfer-dest" type="phone" placeholder="#{l 'Transfer to'}" />
          <a href="#" class="transfer">#{l 'Transfer'}</a>
          <a href="#" class="close">#{l 'Close'}</a>
        </fieldset>
      </form>

      <div id="console">
        <span id="server">#{h @server}</span>
        <span id="agent_name">#{h @agent}</span>
        <span id="agent_ext">#{h @extension}</span>
        <div id="error"></div>
        <div id="debug"></div>
      </div>
    </div>

    <script src="/js/jquery-1.7.1.min.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>
    <script src="/js/rubyists.js"></script>
    <script src="/js/ribbon2.js"></script>
  </body>
</html>
