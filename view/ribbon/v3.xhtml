<!DOCTYPE html>
<html>
  <head>
    <meta encoding="UTF-8">
    <title>Effortless Agent Ribbon v3 &middot; #{h @title}</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/css/ribbon3.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">EARv3</a>
          <ul class="nav">
            <li id="status"></li>
            <li id="state"></li>
          </ul>
          <ul class="nav pull-right">
            <li id="control">
          </ul>
        </div>
      </div>
    </div>

    <div id="calls"></div>

    <footer id="console" class="container">
      <div class="row">
        <span class="span4 server">#{h @server}</span>
        <span class="span4 agent">#{h @agent}</span>
        <span class="span4 extension">#{h @extension}</span>
        <div id="error" class="span12">Error Console</div>
        <div id="debug" class="span12">Debug Console</div>
      </div>
    </footer>

    <script src="/js/jquery-1.7.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap-button.js"></script>
    <script src="/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/bootstrap/js/bootstrap-alert.js"></script>
    <script src="/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/serenade.js"></script>
    <script src="/js/rubyists.js"></script>
    <script src="/js/ribbon3.js"></script>
