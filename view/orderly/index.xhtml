<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Live CallCenter &middot; #{h @agent}</title>
    <link rel="stylesheet" href="/css/custom-theme/jquery-ui-1.8.8.custom.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/orderly-layout.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.8.8.custom.min.js"></script>
    <script type="text/javascript" src="/js/orderly.js"></script>
  </head>
  <body>
    <nav>
      <ul id="nav-queues">
      </ul>
      <ul id="nav-meta">
        <a href="#" id="show-all-agents">All</a>
      </nav>
    </nav>

    <div id="content">
      <div id="proto-call" class="call">
        <div class="cid-name"></div>
        <div class="cid-number"></div>
        <div class="timer"></div>
        <div class="answered"></div>
        <div class="queue-name"></div>
        <div class="destination-number"></div>
        <div class="channel"></div>
        <a class="uuid" href="#"></a>
      </div>
      <div id="proto-agent" class="agent">
        <div class="name"></div>
        <div class="state"></div>
        <div class="status"></div>
        <div class="calls"></div>
        <div class="timer"></div>
      </div>
      <div id="agents">
      </div>

      <div id='proto-agent-dialog' class="agent-dialog">
        <span class="agent-name"></span>
        <button class="calltap ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
          <span class="ui-button-text">Tap Call</span>
        </button>

        <h2>Calls</h2>
        <ul class="calls">
        </ul>

        <h2>Status</h2>
        <ul class="status">
          <li><a class="available" href="#">Available</a></li>
          <li><a class="available-on-demand" href="#">Available (On Demand)</a></li>
          <li><a class="on-break" href="#">On Break</a></li>
          <li><a class="logged-out" href="#">Logged Out</a></li>
        </ul>

        <h2>State</h2>
        <ul class="state">
          <li><a class="Waiting" href="#">Ready</a></li>
          <li><a class="Idle" href="#">Wrap Up</a></li>
        </div>
      </div>

      <footer>
        <span id="agent_name">#{h @agent}</span>
        <span id="server">#{h @server}</span>
        <div id="copyright">Live CallCenter &copy; by The Rubyists LLC. 2010</div>
      </footer>
    </div>
  </body>
</html>
