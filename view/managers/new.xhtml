<form method="post" class="table">
  <fieldset>
    <legend>#{h @legend}</legend>

    <div class="row">
      <legend for="form-username">Username</legend>
      <select name="username" id="form-username">
        <?r @usernames.each do |username| ?>
          <?r if username == @manager.username ?>
            <option value="#{h username}" selected>#{h username}</option>
          <?r else ?>
            <option value="#{h username}">#{h username}</option>
          <?r end ?>
        <?r end ?>
      </select>
    </div>

    <div class="row">
      <legend for="form-include">Include</legend>
      <input type="text" name="include" id="form-include" value="#{h @manager.include}">
    </div>

    <div class="row">
      <legend for="form-exclude">Exclude</legend>
      <input type="text" name="exclude" id="form-exclude" value="#{h @manager.exclude}">
    </div>

    <div class="row">
      <input type="submit" value="#{h @submit}">
    </div>
  </fieldset>
</form>
