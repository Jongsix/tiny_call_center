<div id="accounts-login">
  <form method="post" action="#{r :login}">
    <label for="input-name">#{l 'Name' }</label>
    <input type="text" name="name" id="input-name" autofocus placeholder="Name" />
    <label for="input-pass">#{l 'Password' }</label>
    <input type="password" name="pass" id="input-pass" placeholder="Password" />
    <input type="submit" value="Log In" />
  </form>
</div>
