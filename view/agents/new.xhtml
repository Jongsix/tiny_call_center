<div id="agents_new">
  <form action="/agents/add" method="post" class="table">
    <div class="row">
      <label for="input-extension">Extension</label>
      <input type="text" name="extension" id="input-extension" autofocus placeholder="Extension" />
    </div>
    <div class="row">
      <label for="input-name">Name (First Last)</label>
      <input type="text" name="name" id="input-name" placeholder="First Last" />
    </div>
    <div class="row">
      <label for="select-type">Type</label>
      <select name="type" id="select-type" />
        <?r TinyCallCenter::Agents::TYPES.map do |tp| ?>
        <option value="#{tp}" #{tp == "callback" ? '"selected=selected"' : '' }>#{tp}</option>
        <?r end ?>
      </select>
    </div>
    <div class="row">
      <label for="input-timeout">How many seconds to ring the agent before moving on</label>
      <input type="text" name="timeout" value="10" id="input-timeout" />
    </div>
    <div class="row">
      <label for="input-contact">Contact (dialstring)</label>
      <input type="text" name="contact" id="input-contact" />
    </div>
    <div class="row">
      <label for="input-max_no_answer">Mark Agent 'On Break' after this many no-answers</label>
      <input type="text" name="max_no_answer" value="3" id="input-max_no_answer" />
    </div>
    <div class="row">
      <label for="input-wrap_up_time">Allow this many seconds wrap-up time after a completed call</label>
      <input type="text" name="wrap_up_time" value="5" id="input-wrap_up_time" />
    </div>
    <div class="row">
      <label for="input-initial_queue">Agent's initial (and primary) queue assignment</label>
      <select name="initial_queue" id="input-initial_queue" >
        <?r @queues.each do |queue| ?>
        <option value="#{queue}" #{'selected="selected"' if queue == 'small_balance'}>
          #{queue}
        </option>
        <?r end ?>
      </select>
    </div>
    <div class="row">
      <label for="submit-add">Click add to make this agent available in the Tiers view</label>
      <input type="submit" value="Add" id="submit-add" />
    </div>
  </form>
</div>
