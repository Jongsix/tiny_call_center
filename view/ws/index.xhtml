<div id="ws">
  <ul id="status">
    <li><a href="/update_status/available" id="available">Available</a></li>
    <li><a href="/update_status/on_break" id="on_break">On Break</a></li>
  </ul>

  <div id="call-template">
    <div class="state">State</div>
    <div class="cid-name">CID Name</div>
    <div class="cid-number">CID Number</div>
    <div class="answered">Answered (Talking)</div>
  </div>

  <div id="calls">
  </div>

  <form id="disposition">
    <ul>
      <?r TinyCallCenter::Disposition.each do |d| ?>
        <li>
          <button id="disp-#{h d.code}" accesskey="#{h d.key}" label="#{h d.description}">
            #{h d.description} (#{h d.key})
          </button>
        </li>
      <?r end ?>
    </ul>
  </form>

  <div id="console">
    <span id="server">#{h @server}</span>
    <span id="agent_name">#{h @agent}</span>
    <div id="error"></div>
    <div id="debug"></div>
  </div>
</div>
