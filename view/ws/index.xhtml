<div id="ws">
  <ul id="status">
    <li><button class="change-status green" id="available">Available</button></li>
    <li><button class="change-status yellow" id="on_break">On Break</button></li>
    <li><button class="change-status red" id="logged_out">Logged Out</button></li>
  </ul>

  <ul id="state">
    <li><button class="change-state green" id="Waiting">Ready</button></li>
    <li><button class="change-state yellow" disabled="true" id="In_a_queue_call">In a queue call</button></li>
    <li><button class="change-state red" id="Idle">Wrap Up</button></li>
  </ul>

  <ul id="control">
    <li><button class="callme red">Call Me</button></li>
    <li><button class="logout red">Logout</button></li>
  </ul>

  <div id="call-template" class="call">
    <div class="call-control">
      <a href="#" title="Hang up" class="hangup">&#x2715;</a>
      <a href="#" title="Originate new call" class="originate">&#x260f;</a>
      <a href="#" title="Transfer" class="transfer">&#x27f9;</a>
      <a href="#" title="Dialpad" class="dtmf">&#x266f;</a>
    </div>
    <div class="call-data">
      <div class="cid-name"></div>
      <div class="cid-number"></div>
      <div class="destination"></div>
      <div class="answered"></div>
      <div class="queue-name"></div>
      <div class="channel"></div>
      <div class="uuid"></div>
    </div>
    <input type="dtmf" />
  </div>

  <div id="calls">
  </div>

  <form id="disposition">
    <ul>
      <?r TinyCallCenter::Disposition.each do |d| ?>
        <li>
          <button id="disp-#{h d.code}" accesskey="#{h d.key}" label="#{h d.description}">
            #{h d.description} (#{h d.key})
          </button>
        </li>
      <?r end ?>
    </ul>
  </form>

  <form id="originate">
    <fieldset>
      <input id="originate-dest" type="phone" placeholder="Number To Call" />
      <input type="submit" value="Call" />
      <input id="originate-cancel" type="button" value="Cancel" />
    </fieldset>
  </form>

  <form id="transfer">
    <fieldset>
      <input id="transfer-dest" type="phone" placeholder="Transfer to" />
      <input type="submit" value="Initiate Transfer" />
      <input id="transfer-cancel" type="button" value="Cancel" />
    </fieldset>
  </form>

  <div id="console">
    <span id="server">#{h @server}</span>
    <span id="agent_name">#{h @agent}</span>
    <span id="agent_ext">#{h @extension}</span>
    <div id="error"></div>
    <div id="debug"></div>
  </div>
</div>
