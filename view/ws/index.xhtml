<div id="ws">
  <ul id="status">
    <li><a href="#" id="available">Available</a></li>
    <li><a href="#" id="on_break">On Break</a></li>
    <li><a href="#" id="logged_out">Logged Out</a></li>
  </ul>

  <ul id="state">
    <li><a href="#" id="Waiting">Ready</a></li>
    <li><a href="#" id="Idle">Wrap Up</a></li>
  </ul>

  <div id="call-template" class="call">
    <div class="cid-name"></div>
    <div class="cid-number"></div>
    <div class="destination"></div>
    <div class="answered"></div>
    <div class="queue-name"></div>
    <div class="channel"></div>
    <div class="uuid"></div>
  </div>

  <div id="calls">
  </div>

  <form id="disposition">
    <ul>
      <?r TinyCallCenter::Disposition.each do |d| ?>
        <li>
          <button id="disp-#{h d.code}" accesskey="#{h d.key}" label="#{h d.description}">
            #{h d.description} (#{h d.key})
          </button>
        </li>
      <?r end ?>
    </ul>
  </form>

  <div id="console">
    <span id="server">#{h @server}</span>
    <span id="agent_name">#{h @agent}</span>
    <span id="agent_ext">#{h @extension}</span>
    <div id="error"></div>
    <div id="debug"></div>
  </div>
</div>
